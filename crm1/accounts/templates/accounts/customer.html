{% extends 'accounts/main.html'%}

{% block content %}

<div class="card card-body">
    <h5>Total Orders</h5>
    <br>
    <h1 style="text-align: center; padding: 10px"></h1>
</div>

<br>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form type="submit" method="get">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md">
            <card class="card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </card>
        </div>
    </div>


{% endblock %}
